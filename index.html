<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>MegaCities</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.29/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/layers/GeoJSONLayer", "esri/views/MapView"], function(esriConfig, Map, GeoJSONLayer,
     MapView) {

        esriConfig.apiKey = "AAPK45acb274981b4cda80d96afffc8d37c0Edjo_X0-yA84PR7GbsVr0lBD0zJD0_xCyuPkpmy1e6dgUrPqrTy9EN1ahqCC95oL";

        var map = new Map({
          basemap: "satellite"  // Change to a valid basemap
        });
        
     const renderer = {
        type: "simple",
        field: "mag",
        symbol: {
          type: "simple-marker",
          color: "green",
          outline: {
            color: "white"
          }
        },
        visualVariables: [{
          type: "size",
          field: "mag",
          stops: [{
              value: 2.5,
              size: "4px"
            },
            {
              value: 8,
              size: "40px"
            }
          ]
        }]
      };
        
const geojsonLayer = new GeoJSONLayer({
  url: Cities2.geojson, //https://jadewimer.github.io/GeoJSONs-and-Esri.js/Cities2.geojson
  copyright: "Jade",
  renderer: renderer,  
  orderBy: {
          field: "mag"
        }
});

        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [0, 0],
          layers: [geojsonLayer]
        });
      });
    </script>

  </head>
  <body>
    <div id="viewDiv">
    </div>
  </body>
</html>
